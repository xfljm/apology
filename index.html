<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>对不起，宝贝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 90%;
            padding: 20px;
            z-index: 10;
            margin: 0 auto;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* 动态书写效果 */
        .typewriter-line {
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .typewriter-char {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.3s forwards;
        }
        
        .heart-char {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 3rem;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #startButton {
            margin: 20px auto;
            display: block;
        }

        /* 音乐播放器样式 - 右上角 */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 光盘样式 */
        .disc {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: rotate 20s linear infinite;
            animation-play-state: running;
        }

        .disc.paused {
            animation-play-state: paused;
        }

        .disc::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            z-index: 2;
        }

        .disc::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #333;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .play-pause-btn {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* H5样式适配 */
        @media (max-width: 768px) {
            .music-player {
                top: 10px;
                right: 10px;
            }
            
            .disc {
                width: 60px;
                height: 60px;
            }
            
            .disc::before {
                width: 15px;
                height: 15px;
            }
            
            .disc::after {
                width: 35px;
                height: 35px;
            }
            
            .play-pause-btn {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 107, 107, 0.7);
            animation: float 5s linear infinite;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .signature {
            font-size: 1.8rem;
            margin-top: 30px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .date {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .hidden {
            display: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .signature {
                font-size: 1.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .disc {
                width: 60px;
                height: 60px;
            }
            
            .music-player {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .signature {
                font-size: 1.3rem;
            }
            
            .disc {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        // 创建飘动的心形
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['❤️', '💖', '💘', '💕', '💞', '💓', '💗', '🫀'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // 随机位置和大小
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                container.appendChild(heart);
                
                // 移除心形元素以避免内存泄漏
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
        
        // 创建特殊的心形效果
        function createSpecialHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.textContent = '❤️';
            
            // 随机位置和大小
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 3 + 2) + 'rem';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            heart.style.color = '#ff6b6b';
            
            container.appendChild(heart);
            
            // 移除心形元素
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 音乐控制
        const music = document.getElementById('background-music');
        const disc = document.getElementById('disc');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let isPlaying = true;

        // 播放/暂停切换
        function togglePlayPause() {
            if (isPlaying) {
                music.pause();
                disc.classList.add('paused');
                playPauseBtn.textContent = '播放';
                isPlaying = false;
            } else {
                music.play().catch(error => {
                    console.log('播放被阻止:', error);
                    alert('请手动点击播放按钮以播放音乐');
                });
                disc.classList.remove('paused');
                playPauseBtn.textContent = '暂停';
                isPlaying = true;
            }
        }

        // 点击光盘或按钮切换播放状态
        disc.addEventListener('click', togglePlayPause);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // 页面加载完成后开始创建心形
        window.addEventListener('load', function() {
            createHearts();
            
            // 隐藏所有打字机效果
            const typewriterLines = document.querySelectorAll('.typewriter-line');
            typewriterLines.forEach(line => {
                line.style.opacity = '0';
            });
            
            // 隐藏签名和日期
            document.getElementById('signature').style.opacity = '0';
            document.getElementById('date').style.opacity = '0';
        });
        
        // 开始按钮点击事件
        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none';
            
            // 显示所有打字机效果
            const typewriterLines = document.querySelectorAll('.typewriter-line');
            typewriterLines.forEach((line, lineIndex) => {
                // 显示行
                setTimeout(() => {
                    line.style.opacity = '1';
                    
                    // 逐字显示
                    const chars = line.querySelectorAll('.typewriter-char');
                    chars.forEach(char => {
                        const delay = parseFloat(char.style.getPropertyValue('--char-delay')) || 0;
                        char.style.animation = `fadeIn 0.3s forwards`;
                        char.style.animationDelay = `${lineIndex * 3 + delay}s`;
                    });
                }, lineIndex * 3000); // 每行间隔3秒
            });
            
            // 延迟显示签名和日期
            setTimeout(() => {
                document.getElementById('signature').style.opacity = '1';
                document.getElementById('date').style.opacity = '1';
                
                // 创建更多的心形效果
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createSpecialHeart();
                    }, i * 100);
                }
            }, 40000); // 等待所有文字动画完成后显示
            
            // 尝试自动播放音乐（可能被浏览器阻止）
            setTimeout(() => {
                music.play().catch(error => {
                    console.log('自动播放被阻止，请手动点击播放按钮:', error);
                    // 即使自动播放失败，也保持按钮状态为"暂停"
                    playPauseBtn.textContent = '暂停';
                });
            }, 1000);
        });
    </script>
